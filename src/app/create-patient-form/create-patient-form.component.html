<div class="container">
    <h1 class="form-header">Patient Creation form</h1>

    <div class="form-container">
        <mat-card>
            <form [formGroup]="createForm" (ngSubmit)=" onSubmit(createForm.value)">
                <mat-form-field class="form-field">
                    <input matInput placeholder="Name" type="text" formControlName="name" />
                </mat-form-field>
                <mat-form-field class="form-field">
                    <input matInput type="text" formControlName="age" placeholder="Age" />
                </mat-form-field>
                <mat-radio-group formControlName="gender" name="gender" class="form-field">
                    <label for="Gender">Gender</label>
                    <mat-radio-button value="male" class="form-radio">Male</mat-radio-button>
                    <mat-radio-button value="female" class="form-radio">Female</mat-radio-button>
                </mat-radio-group>
                <mat-form-field class="form-field">
                    <input type="text" formControlName="username" matInput placeholder="Username" />
                </mat-form-field>
                <mat-form-field class="form-field">
                    <input type="password" formControlName="password" matInput placeholder="Password" />
                </mat-form-field>
                <mat-form-field class="form-field">
                    <input type="text" formControlName="bloodGroup" matInput placeholder="Blood Group" />
                </mat-form-field>
                <mat-form-field class="form-field">
                    <input type="text" formControlName="phone" matInput placeholder="Phone" />
                </mat-form-field>

                <button mat-button type="submit" class="submit">Submit</button>

            </form>
        </mat-card>
    </div>
</div>
